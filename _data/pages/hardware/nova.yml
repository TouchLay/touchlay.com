header:
  image: /img/header-image.png
  title:
    en: TouchLay Nova
    de: TouchLay Nova
  subtitle:
    en: the people magnet
    de: Der Kundenmagnet
  video:
    en: https://www.youtube.com/watch?v=nhPHPHCceFQ
    de: https://www.youtube.com/watch?v=0DydF2SkYYQ
  buttonlink: '#contact'
  description:
    en: Der TouchLay Nova ist ein 55 Zoll Touch-Bildschirm, der sich an der horizontalen Achse drehen und auf der vertikalen Achse im Hoch- oder Querformat montieren lässt.
    de: Der TouchLay Nova ist ein 55 Zoll Touch-Bildschirm, der sich an der horizontalen Achse drehen und auf der vertikalen Achse im Hoch- oder Querformat montieren lässt.


features:
  - id: flexible
    title:
      en: Flexibles Design
      de: Flexibles Design
    description:
      en: 'Adjustieren Sie den TouchLay Nova so wie Sie möchten. Verwenden Sie Ihn als Präsentations-Screen, Tisch oder sogar im Hochformat. Optional kann auch eine andere RAL Farbe gewählt werden.'
      de: 'Adjustieren Sie den TouchLay Nova so wie Sie möchten. Verwenden Sie Ihn als Präsentations-Screen, Tisch oder sogar im Hochformat. Optional kann auch eine andere RAL Farbe gewählt werden.'
    image: /img/feature-flexible.jpg
    topOnly: true

  - id: display
    title:
      en: Lebhaftes Display
      de: Lebhaftes Display
    description:
      en: 'Der TouchLay Nova hat ein 55 Zoll Full-HD Display bei dem wir besonders darauf geachtet haben, dass Ihre Produkte so beeindruckend wie möglich, sowie von jedem Winkel, präsentiert werden können.'
      de: 'Der TouchLay Nova hat ein 55 Zoll Full-HD Display bei dem wir besonders darauf geachtet haben, dass Ihre Produkte so beeindruckend wie möglich, sowie von jedem Winkel, präsentiert werden können.'
    image: /img/feature-display.jpg

  - id: Multitouch
    title:
      en: Präziser Multitouch
      de: Präziser Multitouch
    description:
      en: 'Unser präziser Multitouch Sensor kann mehrere Berührungspunkte gleichzeitig und sogar Objekte bis 1.5mm erkennen. Der Sensor aktualisiert 200 mal pro Sekunde, dadurch wird eine flüssige Interaktion mit dem Nova gewährleistet.'
      de: 'Unser präziser Multitouch Sensor kann mehrere Berührungspunkte gleichzeitig und sogar Objekte bis 1.5mm erkennen. Der Sensor aktualisiert 200 mal pro Sekunde, dadurch wird eine flüssige Interaktion mit dem Nova gewährleistet.'
    image: /img/feature-multitouch.jpg
    topOnly: true

  - id: os
    title:
      en: Bekannte Systeme
      de: Bekannte Systeme
    description:
      en: 'Wir haben darauf geachtet, dass Sie nichts Neues lernen müssen, um den TouchLay Nova verwenden zu können. Sie können Windows 10, Android 6.0 oder Ihre eigene Lösung verwenden.'
      de: 'Wir haben darauf geachtet, dass Sie nichts Neues lernen müssen, um den TouchLay Nova verwenden zu können. Sie können Windows 10, Android 6.0 oder Ihre eigene Lösung verwenden.'
    image: /img/feature-os.png

  - id: quality
    title:
      en: Exzellente Qualität
      de: Exzellente Qualität
    description:
      en: 'Uns ist Qualität sehr wichtig, deshalb fertigen wir den TouchLay Nova im wunderschönen Österreich.'
      de: 'Uns ist Qualität sehr wichtig, deshalb fertigen wir den TouchLay Nova im wunderschönen Österreich.'
    image: /img/feature-map.jpg

