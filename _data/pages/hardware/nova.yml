features:
  - id: flexible
    title:
      en: Flexible Design
      de: Flexibles Design
    class: docked-bottom
    description:
      en: '<p>The TouchLay Nova adjusts perfectly to your needs.</p><p>Use your Nova as presentation screen, touch table, or even as a "big smartphone" in portrait mode.</p><p>When purchasing your Nova, components can be upgraded and a custom RAL color can be selected.</p>'
      de: '<p>Der TouchLay Nova passt sich perfekt an Ihre Bedürfnisse an.</p><p>Verwenden Sie Ihren Nova als Präsentationsbildschirm, Touch-Tisch oder sogar als “großes Smartphone” im Hochformat.</p><p>Beim Kauf können Komponenten aufgerüstet, sowie eine eigene RAL Farbe gewählt werden.</p>'
    image: /img/feature-flexible.jpg
    topOnly: true

  - id: display
    title:
      en: Vivid Display
      de: Lebhaftes Display
    description:
      en: 'The TouchLay Nova multitouch presentation screen uses a 55 inch full HD 24/7 industrial display. We personally made sure that your products look as good and impressive as possible from any angle.'
      de: 'Der TouchLay Nova Multitouch Präsentationsbildschirm hat ein 55 Zoll Full-HD 24/7 Industrie-Display, bei dem wir besonders darauf geachtet haben, dass Ihre Produkte so beeindruckend wie möglich, sowie von jedem Winkel, präsentiert werden können.'
    image: /img/feature-display.jpg

  - id: Multitouch
    title:
      en: Precise Multitouch
      de: Präziser Multitouch
    class: docked-bottom
    description:
      en: '<p>Our precise multitouch sensor can detect multiple touch points at once, and even objects up to 1.5mm!</p><p>The sensor refreshes 250 times per second to ensure fluid interaction with your TouchLay Nova.'
      de: '<p>Unser präziser Multitouch Sensor kann mehrere Berührungspunkte gleichzeitig und sogar Objekte bis 1,5mm erkennen!</p><p>Der Sensor aktualisiert 250 mal pro Sekunde, dadurch wird eine flüssige Interaktion mit Ihrem TouchLay Nova gewährleistet.</p>'
    image: /img/feature-multitouch.jpg
    topOnly: true

  - id: os
    title:
      en: Known Systems
      de: Bekannte Systeme
    description:
      en: 'We made sure that you do not need to learn anything new to be able to use your TouchLay Nova. You can use Windows 10, Android 6.0 or a custom solution.'
      de: '<p>Wir haben darauf geachtet, dass Sie nichts Neues lernen müssen, um Ihren TouchLay Nova verwenden zu können.</p><p>Sie können Windows 10, Android 6.0 oder Ihre eigene Lösung verwenden.</p>'
    image: /img/feature-os.png

  - id: quality
    title:
      en: Excellent Quality
      de: Exzellente Qualität
    class: docked-top
    description:
      en: '<p>Quality is very important to us, which is why we produce every TouchLay Nova in our home country, beautiful Austria.</p><p>We pay attention to detail during the production to ensure that your products and services can be presented without any troubles.</p><p>Additionally, we also provide services for content creation and support during events - we are always here to help!</p>'
      de: '<p>Uns ist Qualität sehr wichtig, deshalb fertigen wir jeden TouchLay Nova im wunderschönen Österreich.</p><p>Bei der Produktion achten wir auf jedes Detail, sodass Sie Ihre Produkte und Dienstleistungen problemlos präsentieren können.</p><p>Darüber hinaus unterstützen wir Sie auch gerne bei der Aufbereitung von Inhalten und während Veranstaltungen - wir lassen Sie nie im Stich!</p>'
    image: /img/feature-map.jpg

