header:
  image: /img/header-image.png
  title:
    en: TouchLay Nova
    de: TouchLay Nova
  subtitle:
    en: the people magnet
    de: Der Kundenmagnet
  video:
    en: https://www.youtube.com/watch?v=nhPHPHCceFQ
    de: https://www.youtube.com/watch?v=0DydF2SkYYQ
  buttonlink: '#contact'
  description:
    en: The TouchLay Nova is a 55 inch multitouch screen that can be rotated on the horizontal axis, and mounted in portrait and landscape mode on the vertical axis.
    de: Der TouchLay Nova ist ein 55 Zoll Multitouch-Bildschirm, der sich an der horizontalen Achse drehen und auf der vertikalen Achse im Hoch- oder Querformat montieren lässt.


features:
  - id: flexible
    title:
      en: Flexible Design
      de: Flexibles Design
    description:
      en: 'Adjust the TouchLay Nova any way you want. Use it as a presentation screen, table, or even in portrait mode. Optionally, any RAL color can be used.'
      de: 'Adjustieren Sie den TouchLay Nova so wie Sie möchten. Verwenden Sie Ihn als Präsentations-Screen, Tisch oder sogar im Hochformat. Optional kann auch eine andere RAL Farbe gewählt werden.'
    image: /img/feature-flexible.jpg
    topOnly: true

  - id: display
    title:
      en: Vivid Display
      de: Lebhaftes Display
    description:
      en: 'The TouchLay Nova uses a 55 inch full HD display. We made sure that your products look as best and impressive as possible.'
      de: 'Der TouchLay Nova hat ein 55 Zoll Full-HD Display bei dem wir besonders darauf geachtet haben, dass Ihre Produkte so beeindruckend wie möglich, sowie von jedem Winkel, präsentiert werden können.'
    image: /img/feature-display.jpg

  - id: Multitouch
    title:
      en: Precise Multitouch
      de: Präziser Multitouch
    description:
      en: 'Our precise multitouch sensor can detect multiple touch points at once, even objects up to 1.5mm! The sensor refreshses 200 times per second to ensure fluid interaction with the Nova.'
      de: 'Unser präziser Multitouch Sensor kann mehrere Berührungspunkte gleichzeitig und sogar Objekte bis 1.5mm erkennen! Der Sensor aktualisiert 200 mal pro Sekunde, dadurch wird eine flüssige Interaktion mit dem Nova gewährleistet.'
    image: /img/feature-multitouch.jpg
    topOnly: true

  - id: os
    title:
      en: Known Systems
      de: Bekannte Systeme
    description:
      en: 'We made sure that you do not need to learn anything new to be able to use the TouchLay Nova. You can use Windows 10, Android 6.0 or a custom solution.'
      de: 'Wir haben darauf geachtet, dass Sie nichts Neues lernen müssen, um den TouchLay Nova verwenden zu können. Sie können Windows 10, Android 6.0 oder Ihre eigene Lösung verwenden.'
    image: /img/feature-os.png

  - id: quality
    title:
      en: Excellent Quality
      de: Exzellente Qualität
    description:
      en: 'Quality is very important to us, that is why we produce the TouchLay Nova in beautiful Austria.'
      de: 'Uns ist Qualität sehr wichtig, deshalb fertigen wir den TouchLay Nova im wunderschönen Österreich.'
    image: /img/feature-map.jpg

