features:
  - id: flexible
    title:
      en: Flexible Design
      de: Flexibles Design
    description:
      en: 'Adjust the TouchLay <i>nova</i> any way you want. Use it as a presentation screen, table, or even in portrait mode. Optionally, any RAL color can be used.'
      de: '<p>Der TouchLay <i>nova</i> passt sich an Ihre Bedürfnisse an.</p><p>Verwenden Sie Ihn als Präsentations-Bildschirm, Tisch oder sogar als “großes Smartphone” im Hochformat.</p><p>Beim Kauf können Komponenten aufgerüstet, sowie eine eigene RAL Farbe gewählt werden.</p>'
    image: /img/feature-flexible.jpg
    topOnly: true

  - id: display
    title:
      en: Vivid Display
      de: Lebhaftes Display
    description:
      en: 'The TouchLay <i>nova</i> uses a 55 inch full HD display. We made sure that your products look as good and impressive as possible.'
      de: 'Der TouchLay <i>nova</i> hat ein 55 Zoll Full-HD 24/7 Industrie-Display, bei dem wir besonders darauf geachtet haben, dass Ihre Produkte so beeindruckend wie möglich, sowie von jedem Winkel, präsentiert werden können.'
    image: /img/feature-display.jpg

  - id: Multitouch
    title:
      en: Precise Multitouch
      de: Präziser Multitouch
    description:
      en: 'Our precise multitouch sensor can detect multiple touch points at once, even objects up to 1.5mm! The sensor refreshes 250 times per second to ensure fluid interaction with the <i>nova</i>.'
      de: '<p>Unser präziser Multitouch Sensor kann mehrere Berührungspunkte gleichzeitig und sogar Objekte bis 1.5mm erkennen.</p><p>Der Sensor aktualisiert 200 mal pro Sekunde, dadurch wird eine flüssige Interaktion mit dem TouchLay <i>nova</i> gewährleistet.</p>'
    image: /img/feature-multitouch.jpg
    topOnly: true

  - id: os
    title:
      en: Known Systems
      de: Bekannte Systeme
    description:
      en: 'We made sure that you do not need to learn anything new to be able to use the TouchLay <i>nova</i>. You can use Windows 10, Android 6.0 or a custom solution.'
      de: '<p>Wir haben darauf geachtet, dass Sie nichts Neues lernen müssen, um den TouchLay <i>nova</i> verwenden zu können.</p><p>Sie können Windows 10, Android 6.0 oder Ihre eigene Lösung verwenden.</p>'
    image: /img/feature-os.png

  - id: quality
    title:
      en: Excellent Quality
      de: Exzellente Qualität
    description:
      en: 'Quality is very important to us, that is why we produce the TouchLay <i>nova</i> in beautiful Austria.'
      de: '<p>Uns ist Qualität sehr wichtig, deshalb fertigen wir den TouchLay <i>nova</i> im wunderschönen Österreich.</p><p>Bei der Produktion achten wir auf jedes Detail, sodass Sie Ihre Produkte und Dienstleistungen problemlos präsentieren können.</p>'
    image: /img/feature-map.jpg

