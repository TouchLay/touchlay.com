features:
  - id: reach
    title:
      en: Reach Your Customers
      de: Erreichen Sie Ihre Kunden
    description:
      en: Our goal is including the customer into your presentation through interactive multitouch solutions. Interactive presentations allow visualizations of your products & services and make them more tangible for your customers.
      de: 'Unser Ziel ist es, Besucher über interaktive Multitouch-Lösungen direkt in die Präsentation einzubinden. Über interaktive Präsentationen können Sie Ihre Produkte visualisieren und für Ihre Kunden greifbar machen.'
    image: /img/nova-group.jpg

  - id: contentoptions
    title:
      en: Various Presentation Options
      de: Diverse Präsentations-Möglichkeiten
    list:
      - title:
          en: Website
          de: Webseite
        icon: /img/icons/website.svg
        description:
          en: show your company website
          de: Binden Sie Ihre Firmenwebseite ein.
      - title:
          en: Android
          de: Android
        icon: /img/icons/android.svg
        description:
          en: present your mobile application
          de: Präsentieren Sie Ihre Mobile Applikation.
      - title:
          en: Interactive Map
          de: Interaktive Karte
        icon: /img/icons/map.svg
        description:
          en: visualize your locations
          de: Stellen Sie Ihre Standorte o.Ä. dar.
      - title:
          en: Promotions
          de: Gewinnspiele
        icon: /img/icons/game.svg
        description:
          en: playfully generate leads
          de: Generieren Sie spielerisch Kundenkontakte.
      - title:
          en: Product Presentation
          de: Produktpräsentation
        icon: /img/icons/lightbulb.svg
        description:
          en: present all your products
          de: Präsentieren Sie Ihre gesamte Produktpalette.
      - title:
          en: Customized Applications
          de: Individuelle Applikationen
        icon: /img/icons/star.svg
        description:
          en: we also develop custom interactive applications
          de: Wir entwickeln auch maßgeschneiderte Lösungen.

  - id: customermagnet
    title:
      en: Attract Customers
      de: Fallen Sie Auf
    description:
      en: '<p>The first impression is really important at the point of sale.</p><p>The elegant and modern design of the TouchLay <i>nova</i> turns every salesperson into a customer magnet.</p><p>Impress potential and existing customers with interactive presentations!</p>'
      de: '<p>Im Verkaufsgespräch zählt der erste Eindruck.</p><p>Durch das elegante und moderne Design des TouchLay <i>nova</i> wird jeder Verkäufer zum Kundenmagnet. Doch nicht nur die Form, sondern auch die Funktionalität überzeugt.</p><p>Begeistern Sie Ihre potentiellen und existierenden Kunden über interaktive Präsentationen!</p>'
    image: /img/nova-arts.jpg

  - id: handling
    title:
      en: Simple Process
      de: Einfacher Ablauf
    description:
      en: '<p>We offer a complete package and provide hardware, software, service and support. We come up with the perfect interactive presentation for you.</p><p>We figure out transportation and even support you during the event - we are always here to help!</p>'
      de: '<p>Wir bieten Ihnen Hardware, Software und Abwicklung aus einer Hand. In wenigen Schritten erarbeiten wir für Sie ein individuelles Konzept.</p><p>Lieferung, sowie Auf- und Abbau erfolgt termingerecht und unkompliziert. Wir unterstützen Sie bei der Aufbereitung und auch während Veranstaltungen - wir lassen Sie nie im Stich!</p>'
    image: /img/team-image-large.jpg

cta:
  headline:
    en: Request Price
    de: Preise anfragen
  text:
    en: <p>Do you want to use our services or the TouchLay <i>nova</i> at the point of sale?</p><p>Send us an inquiry and we will get back to you as soon as possible.</p>
    de: <p>Sie möchten unser Service oder den TouchLay <i>nova</i> im Verkaufsgespräch einsetzen?</p><p>Schicken Sie uns eine Anfrage und wir melden uns in Kürze bei Ihnen.</p>
  buttontext:
    en: REQUEST NOW
    de: JETZT ANFRAGEN
