features:
  - id: sources
    title:
      en: 1. Connect Data Sources
      de: Außergewöhnliches Design
    description:
      en: '<p>Import existing data into the TouchLay <i>cloud</i>.</p><p>Various services are already integrated. On request we also implement new services or import data from an existing website.</p>'
      de: '<p>Wir fertigen individuelle Digitallösungen für Sie an, die sich perfekt an Ihre Firmen-Identität anpassen und Ihre Produkte und Dienstleistungen bestmöglich präsentieren.</p><p>Interaktive Präsentationen begeistern und integrieren Ihren Kunden in das Verkaufsgespräch!</p>'
    image: /img/feature-style.png

  - id: layout
    title:
      en: 2. Choose Presentation
      de: Einfaches Update
    description:
      en: '<p>Pick a presentation app from our catalog that best fits the data you want to present.</p><p>We also offer development of custom applications, specifically tailored to your data and needs.</p>'
      de: '<p>Durch unser speziell entwickeltes System können Sie unsere Digitallösungen mit Ihren bestehenden Daten verbinden und jederzeit selbst aktualisieren.</p><p>Die Anwendungen können flexibel auf verschiedenen Geräten ausgespielt werden, darunter Smartphones, Tablets, Digital Signage Screens, und natürlich dem TouchLay Nova!</p>'
    image: /img/feature-sources.jpg

  - id: style
    title:
      en: 3. Define Style
      de: Detaillierte Analyse
    description:
      en: 'Upload your company logo and adjust the colors to your corporate identity.'
      de: '<p>Wir sammeln automatisch DSGVO-konforme Nutzungsstatistiken und generieren Statistiken für Sie. Durch diese detaillierte Analyse haben Sie ständig einen Überblick über Kundeninteressen und potenzielle Kunden.</p><p>Dadurch können Sie Ihre Präsentation perfekt an die Kundeninteressen anpasen!</p>'
    image: /img/feature-stats.jpg

  - id: devices
    title:
      en: 4. Assign Devices
      de: Vielfältige Inhalte
    description:
      en: '<p>Finally, select a device to deploy the presentation on.</p><p>Supported are the TouchLay Nova, as well as various tablets, smartphones, desktops and signage screens.</p>'
      de: '<p>Unsere Software ist vollständig kompatibel mit allen gängigen Inhalten, beispielsweise Videos, Fotos, 3D Modelle, auch die Integration von bestehenden Webseiten ist möglich.</p><p>Unsere Digitallösungen können sowohl in einer App, als auch auf einer Webseite ausgespielt werden.</p>'
    image: /img/feature-devices.jpg

  - id: tracking
    title:
      en: Tracking & Statistics
      de: Digitale Prospekte
    description:
      en: 'User input will be automatically collected and statistics generated, e.g. heatmap, input in search fields, clicks on certain data sets, and much more!'
      de: '<p>Wir orientieren uns immer an Benutzerfreundlichkeit und Nachhaltigkeit. Mit unseren Digitallösungen können Sie einfach digitale Prospekte an Ihre Kunden verteilen.</p><p>Die Inhalte, die das Kundeninteresse während einer Präsentation geweckt haben, können zusätzlich über E-Mail oder per QR-Code direkt an den Kunden verschickt werden!</p>'
    image: /img/feature-layout.png

  - id: tracking
    title:
      en: Branch-specific Modules
      de: Branchenspezifische Software
    description:
      en: '<p>We also develop branch specific modules for the TouchLay <i>cloud</i>.</p><p>At the moment, in addition to standardized presentation apps, we offer the TouchLay <a href="/page.lang/software/wayfinder/" ga-on="click" ga-event-category="software" ga-event-action="wayfinder">Wayfinder</a> (interactive map).</p>'
      de: '<p>Wir entwickeln auch maßgeschneiderte, branchenspezifische Software.</p><p>Momentan bieten wir neben der <a href="/page.lang/software/presentation/" ga-on="click" ga-event-category="software" ga-event-action="presentation">interaktiven Produktpräsentation</a> ein <a href="/page.lang/software/wayfinder/" ga-on="click" ga-event-category="software" ga-event-action="wayfinder">interaktives Wegeleitsystem</a> an.</p>'
    image: /img/feature-modules.png

