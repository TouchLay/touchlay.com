header:
  image: /img/header-software.png
  title:
    en: TouchLay <i>cloud</i>
    de: TouchLay <i>cloud</i>
  subtitle:
    en: impressive & interactive
    de: immer up-to-date!
  buttontext:
    en: request demo
    de: Demo anfragen
  buttonlink: '#contact'
  description:
    en: Connect our platform with data sources (e.g. Dropbox, Website etc.). Generate your own impressive presentation in a few steps. Our device management feature allows for simple deployment and extensive tracking and statistics.
    de: Generieren Sie aus bestehenden Datenquellen in wenigen Schritten Ihre eigene interaktive Präsentation und sammeln Sie ausgiebige Statistiken über die Effektivität der Präsentationen.

features:
  - id: sources
    title:
      en: 1. Connect Data Sources
      de: 1. Datenquellen verbinden
    description:
      en: 'Import existing data into our platform through various services. On request, we also implement new data sources or process information from an existing website.'
      de: '<p>Importieren Sie bestehende Daten in die TouchLay <i>cloud</i>.</p><p>Diverse Dienste sind bereits integriert. Auf Wunsch implementieren wir auch neue Schnittstellen oder bereiten Daten von einer existierenden Webseite auf.</p>'
    image: /img/feature-sources.jpg

  - id: layout
    title:
      en: 2. Choose Layout
      de: 2. Präsentation auswählen
    description:
      en: 'Pick a layout that presents your data in the best way. You can see a preview with the imported data.'
      de: '<p>Wählen Sie eine passende Präsentations-Anwendung aus unserem Katalog aus, die Ihre Daten am besten präsentiert.</p><p>Wir bieten auch die Entwicklung von speziellen Anwendungen, die auf Ihre Bedürfnisse und Daten maßgeschneidert sind an.</p>'
    image: /img/feature-layout.png

  - id: style
    title:
      en: 3. Define Style
      de: 3. Aussehen definieren
    description:
      en: 'Upload your company logo and adjust the colors to your corporate identity.'
      de: 'Laden Sie Ihr Firmenlogo hoch und passen Sie die Farben an Ihre Firmen-Identität an.'
    image: /img/feature-style.png

  - id: devices
    title:
      en: 4. Assign Devices
      de: 4. Geräte zuweisen
    description:
      en: 'Finally, select a device on which to deploy the presentation. Supported are the TouchLay <i>nova</i>, as well as various tablets, smartphones, desktops and signage screens.'
      de: '<p>Abschließend wählen Sie ein Gerät aus, auf dem die Präsentation verwendet werden soll.</p><p>Dabei werden der TouchLay <i>nova</i>, aber auch jegliche Tablets, Smartphones, Laptops und Desktops unterstützt.</p>'
    image: /img/feature-devices.jpg

  - id: tracking
    title:
      en: Tracking and Statistics
      de: Tracking und Statistiken
    description:
      en: 'User input will be automatically collected and statistics generated, e.g. heatmap, input in search fields, clicks on certain data sets.'
      de: 'Es werden automatisch Daten über Benutzereingaben gesammelt und Statistiken generiert, z.B. Heatmap über Maus/Touchverhalten, Eingaben in Suchfeldern, Klicks auf bestimmte Datensätze, und vieles mehr.'
    image: /img/feature-stats.jpg

  - id: tracking
    title:
      en: Branch-specific Modules
      de: Branchenspezifische Module
    description:
      en: 'We also develop branch specific modules for the platform. At the moment, we offer the digital <a href="/en/software/wayfinder.html">Wayfinder</a> in addition to the default presentation app.'
      de: '<p>Wir entwickeln auch branchenspezifische Module für die TouchLay <i>cloud</i>.</p><p>Momentan bieten wir zusätzlich zu Standard-Präsentationsanwendungen den <a href="/de/software/wayfinder.html">Wayfinder</a> (Digitaler Wegweiser) an.</p>'
    image: /img/feature-modules.png

cta:
  headline:
    en: Request Demo Now
    de: Jetzt Demo anfragen
  text:
    en: At the moment, the TouchLay <i>cloud</i> is in pre-alpha stage and still being actively developed. If you are interested, we can provide you demo access.
    de: <p>Momentan befindet sich die TouchLay <i>cloud</i> in der Testphase und wir geben ihr noch den letzten Feinschliff.</p><p>Wenn Sie daran interessiert sind, können wir Ihnen gerne einen Demo-Zugang bereitstellen.</p>
  buttontext:
    en: Request software demo
    de: Software Demo anfragen
