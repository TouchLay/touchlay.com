features:
  - id: setup
    title:
      en: Simple Setup
      de: Einfaches Setup
    description:
      en: 'Simply set the site plan as the background and define the design of your Wayfinder. The action areas can be imported from existing data or defined through our editor.'
      de: '<p>Laden Sie einfach Ihren Lageplan hoch und definieren Sie die das Design Ihres Wegweisers über Logos und Farben.</p><p>Die Aktionsflächen können aus bestehenden Daten importiert oder über unseren Editor bearbeitet werden.</p>'
    image: /img/wayfinder-dashboard.png

  - id: content
    title:
      en: Interactive Content
      de: Interaktive Inhalte
    description:
      en: 'Any (interactive) content can be assigned to the action areas. For example, you could display a timetable that marks the currently active event.'
      de: '<p>An Aktionsflächen kann jeglicher Content verknüpft werden.</p><p>Zum Beispiel kann das Programm einer Bühne angezeigt werden, bei dem das aktive Event hervorgehoben wird.</p>'
    image: /img/wayfinder-content.png

  - id: ads
    title:
      en: Advertisement Integration
      de: Werbeintegration
    description:
      en: 'Integrate various forms of advertisement, like logo highlights, banners and animations - to attract the attention of your visitors to the Wayfinder as well as certain action areas.'
      de: 'Integrieren Sie diverse Werbeformen, wie Logofahnen, Banner, sowie Animationen - um die Besucher auf den <i>wayfinder</i>, sowie bestimmte Aktionsflächen aufmerksam zu machen.'
    image: /img/wayfinder-flag.png

  - id: stats
    title:
      en: Tracking and Statistics
      de: Tracking und Statistiken
    description:
      en: 'The Wayfinder automatically collects user input data and generates statistics, like a heatmap, input in search fields, clicks on action areas & advertisements, and much more.'
      de: '<p>Der <i>wayfinder</i> sammelt automatisch Daten über Benutzereingaben und generiert Statistiken.</p><p>Zum Beispiel: Heatmap über Maus/Touchverhalten, Eingaben in Suchfeldern, Klicks auf bestimmte Datensätze, und vieles mehr.</p>'
    image: /img/feature-stats.jpg

  - id: package
    title:
      en: Everything from One Source
      de: Alles aus einer Hand
    description:
      en: 'In addition to the Wayfinder, we also provide fitting hardware, like the TouchLay <i>nova</i>. We also provide maintenance and setup of the software.'
      de: '<p>Wir bieten den <i>wayfinder</i> auch als Komplettlösung mit passender Hardware, wie dem TouchLay <i>nova</i> an.</p><p>Weiters bieten wir Wartung und Unterstützung bei der Aufbereitung sowie während der Veranstaltung - wir lassen Sie nie im Stich!</p>'
    image: /img/feature-devices-white.jpg

