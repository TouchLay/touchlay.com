features:
  - id: setup
    title:
      en: Simple Setup
      de: Einfaches Setup
    description:
      en: 'Simply set the site plan as the background and define the design of your Wayfinder. The action areas can be imported from existing data or defined through our editor.'
      de: 'Setzen Sie einfach den Lageplan als Hintergrund und definieren Sie das Design Ihres Wegweisers. Die Aktionsflächen können aus bestehenden Daten importiert oder über unseren Editor bearbeitet werden.'
    image: /img/wayfinder-dashboard.png

  - id: content
    title:
      en: Interactive Content
      de: Interaktive Inhalte
    description:
      en: 'Any (interactive) content can be assigned to the action areas. For example, you could display a timetable that marks the currently active event.'
      de: 'Für die Aktionsflächen können jegliche (interaktive) Inhalte eingespielt werden. Zum Beispiel kann ein Programm angezeigt werden, indem das aktive Event hervorgehoben wird.'
    image: /img/wayfinder-content.png

  - id: ads
    title:
      en: Advertisement Integration
      de: Werbeintegration
    description:
      en: 'Integrate various forms of advertisement, like logo highlights, banners and animations - to attract the attention of your visitors to the Wayfinder as well as certain action areas.'
      de: 'Integrieren Sie diverse Werbeformen, wie Logofahnen, Banner, sowie Animationen - um die Besucher auf den Wayfinder sowie bestimmte Aktionsflächen aufmerksam zu machen.'
    image: /img/wayfinder-flag.png

  - id: stats
    title:
      en: Tracking and Statistics
      de: Tracking und Statistiken
    description:
      en: 'The Wayfinder automatically collects user input data and generates statistics, like a heatmap, input in search fields, clicks on action areas & advertisements, and much more.'
      de: 'Der Wayfinder sammelt automatisch Daten über Usereingaben und generiert Statistiken, wie z.B. eine Heatmap, Eingaben in Suchfeldern, Klicks auf Aktionsflächen & Werbungen, und vieles mehr.'
    image: /img/feature-stats.jpg

  - id: package
    title:
      en: Everything from One Source
      de: Alles aus einer Hand
    description:
      en: 'In addition to the Wayfinder, we also provide fitting hardware, like the TouchLay nova. We also provide maintenance and setup of the software.'
      de: 'Wir bieten den Wayfinder auch als Komplettlösung mit passender Hardware, wie dem TouchLay nova an. Weiters bieten wir Wartung und Unterstützung bei der Aufbereitung.'
    image: /img/feature-devices-white.jpg

