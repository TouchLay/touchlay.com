        icon: /img/icons/star.svg
        description:
          en: we also develop custom interactive applications
          de: Wir entwickeln auch maßgeschneiderte Lösungen.

  - id: customermagnet
    title:
      en: Attract Customers
      de: Fallen Sie Auf
    description:
      en: '<p>The first impression is really important at exhibitions and events.</p><p>The elegant and modern design of the TouchLay Nova turns your booth into a customer magnet.</p><p>Impress potential and existing customers with interactive presentations!</p>'
      de: '<p>Auf Messen und Events zählt der erste Eindruck.</p><p>Durch das elegante und moderne Design des TouchLay Nova wird Ihr Messestand zum Kundenmagnet. Doch nicht nur die Form, sondern auch die Funktionalität überzeugt.</p><p>Begeistern Sie Ihre potentiellen und existierenden Kunden über interaktive Präsentationen!</p>'
    image: /img/nova-arts.jpg

  - id: handling
    title:
      en: Simple Process
      de: Einfacher Ablauf
    class: docked-bottom
    description:
      en: '<p>We offer a complete package and provide hardware, software, service and support. We come up with the perfect interactive presentation for you.</p><p>We figure out transportation and even support you during the event - we are always here to help!</p>'
      de: '<p>Wir bieten Ihnen Hardware, Software und Abwicklung aus einer Hand. In wenigen Schritten erarbeiten wir für Sie ein individuelles Konzept.</p><p>Lieferung, sowie Auf- und Abbau erfolgt termingerecht und unkompliziert. Wir unterstützen Sie bei der Aufbereitung und auch während Veranstaltungen - wir lassen Sie nie im Stich!</p>'
    image: /img/team-image-large.jpg

  - id: interactivebooth
    title:
      en: Interactive Booth
      de: Interaktiver Messestand
    description:
      en: '<p>Upgrade to an interactive booth via TouchLay Software and touchscreens to stand out.</p><p>Turn your booth into a customer magnet through interactive presentations via multitouch screens!</p>'
      de: '<p>Über <a href="/page.lang/software/" ga-on="click" ga-event-category="promotion" ga-event-action="software">TouchLay Software</a> sowie Touchscreens rüsten Sie zum interaktiven Messestand auf und heben sich dadurch von den anderen Ständen ab.</p><p>Durch interaktive Präsentationen über <a href="/page.lang/hardware/" ga-on="click" ga-event-category="promotion" ga-event-action="nova">Multitouch-Bildschirme</a> wird Ihr Messestand zum Kundenmagnet!</p>'
    image: /img/interactive-booth.jpg

