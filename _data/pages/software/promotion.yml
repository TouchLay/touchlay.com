features:
  - id: reach
    title:
      en: Reach Your Customers
      de: Erreichen Sie Ihre Kunden
    description:
      en: Our goal is getting attendees' attention to your brand/product and include them into your presentation through interactive solutions.
      de: 'Unser Ziel ist es, Besucher auf Ihre Marke aufmerksam zu machen und sie über interaktive Multitouch-Lösungen direkt in die Präsentation einzubinden.'
    image: /img/nova-group.jpg

  - id: contentoptions
    title:
      en: Various Presentation Options
      de: Diverse Präsentations-Möglichkeiten
    list:
      - title:
          en: Website
          de: Webseite
        icon: /img/icons/website.svg
        description:
          en: include your company website
          de: Binden Sie Ihre Firmenwebseite ein.
      - title:
          en: Android
          de: Android
        icon: /img/icons/android.svg
        description:
          en: present your mobile application
          de: Präsentieren Sie Ihre Mobile Applikation.
      - title:
          en: Interactive Map
          de: Interaktive Karte
        icon: /img/icons/map.svg
        description:
          en: help visitors navigate your building or event
          de: Stellen Sie Ihre Standorte o.Ä. dar.
      - title:
          en: Promotions
          de: Gewinnspiele
        icon: /img/icons/game.svg
        description:
          en: playfully generate leads
          de: Generieren Sie spielerisch Kundenkontakte.
      - title:
          en: Product Presentation
          de: Produktpräsentation
        icon: /img/icons/lightbulb.svg
        description:
          en: present all your products
          de: Präsentieren Sie Ihre gesamte Produktpalette.
      - title:
          en: Customized Applications
          de: Individuelle Applikationen
        icon: /img/icons/star.svg
        description:
          en: we also develop custom interactive applications
          de: Wir entwickeln auch maßgeschneiderte Lösungen.

  - id: customermagnet
    title:
      en: Attract Visitors
      de: Fallen Sie Auf
    description:
      en: 'The elegant and modern design of the TouchLay <i>nova</i> turns your booth into a customer magnet. Impress potential customers with an interactive presentation!'
      de: '<p>Auf Messen ist es wichtig bei den Besuchern aufzufallen.</p><p>Durch das elegante und moderne Design des TouchLay<i>nova</i>wird Ihr Messestand zum Kundenmagnet. Doch nicht nur die Form, sondern auch die Funktionalität überzeugt.</p><p>Begeistern Sie Ihre potentiellen und existierenden Kunden über interaktive Präsentationen!</p>'
    image: /img/nova-arts.jpg

  - id: handling
    title:
      en: Simple Process
      de: Einfacher Ablauf
    description:
      en: 'We offer a complete package and provide hardware, software as well as service and support. Together we are going to find your use case and develop an interactive presentation.'
      de: '<p>Wir bieten Ihnen Hardware, Software und Abwicklung aus einer Hand. In wenigen Schritten erarbeiten wir für Sie ein individuelles Konzept.</p><p>Lieferung, sowie Auf- und Abbau erfolgt termingerecht und unkompliziert. Wir unterstützen Sie bei der Aufbereitung und auch während der Veranstaltung - wir lassen Sie nie im Stich!</p>'
    image: /img/team-image-large.jpg

