  - id: reach
    title:
      en: Reach Your Customers
      de: Erreichen Sie Ihre Kunden
    description:
      en: Our goal is getting attendees' attention to your brand and include them into your presentation through interactive multitouch screens. Upgrade to an interactive booth now!
