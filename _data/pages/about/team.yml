headline:
  en: 'Hallo, wir sind die <span style="color: #3293c7;">TouchLay GmbH</span>!'
  de: 'Hallo, wir sind die <span style="color: #3293c7;">TouchLay GmbH</span>!'

description:
  en: 'TouchLay ist eine Software- und Hardwarefirma, die sich besonders auf innovative Designs und User-Experience spezialisiert hat. Wir entwickeln Produktlösungen, die Firmen die Präsentation ihrer Produkte, sowie die Zusammenarbeit zwischen Mitarbeitern und Kunden erleichtern und verbessern. Wir reagieren schnell auf neue Trends und setzen die Wünsche unserer Kunden zeitnah um. Dafür ist eine enge Zusammenarbeit nötig. Nicht ohne Stolz können wir sagen, dass diese mit uns reibungslos funktioniert!'
  de: 'TouchLay ist eine Software- und Hardwarefirma, die sich besonders auf innovative Designs und User-Experience spezialisiert hat. Wir entwickeln Produktlösungen, die Firmen die Präsentation ihrer Produkte, sowie die Zusammenarbeit zwischen Mitarbeitern und Kunden erleichtern und verbessern. Wir reagieren schnell auf neue Trends und setzen die Wünsche unserer Kunden zeitnah um. Dafür ist eine enge Zusammenarbeit nötig. Nicht ohne Stolz können wir sagen, dass diese mit uns reibungslos funktioniert!'

