  de: 'Hallo, wir sind die <span style="color: #3293c7;">TouchLay GmbH</span>!'

description:
  en: 'TouchLay is a software and hardware company. We specialize in innovative designs and user experience. We develop solutions that help companies improve the presentation of their products, as well as simplify and improve cooperation between your employees and customers. We quickly react to new trends and wishes of our customers. This requires a tight cooperation, which works perfect with us!'
  de: 'TouchLay ist eine Software- und Hardwarefirma, die sich besonders auf innovative Designs und User-Experience spezialisiert hat. Wir entwickeln Produktlösungen, die Firmen die Präsentation ihrer Produkte, sowie die Zusammenarbeit zwischen Mitarbeitern und Kunden erleichtern und verbessern. Wir reagieren schnell auf neue Trends und setzen die Wünsche unserer Kunden zeitnah um. Dafür ist eine enge Zusammenarbeit nötig. Nicht ohne Stolz können wir sagen, dass diese mit uns reibungslos funktioniert!'

