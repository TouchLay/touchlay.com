  naming:
    en: 'Always write "TouchLay" with the capital T and L. When you want to use "nova", always use lower case (example: TouchLay nova). For all other product names, use an upper case letter (example: TouchLay Wayfinder).'
    de: 'Schreiben Sie "TouchLay" bitte immer mit großem T und L. Wenn Sie den Namen "nova" verwenden möchten, bitte immer klein schreiben (Beispiel: TouchLay nova). Alle anderen Produktnamen bitte groß schreiben (Beispiel: TouchLay Wayfinder).'
