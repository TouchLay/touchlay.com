<div class="ui grid">
  <div class="computer tablet only row">
    <div class="ui inverted secondary pointing fixed menu navbar" id="main-menu" data-size="big">
      <div class="container">
    		<div class="item logo">
    			<img src="{{site.url}}/images/touchlay_logo_horizontal_white.png" style="width: 120px;">
      </div>
      <div class="right menu">
    		<a href="{% if page.type == "sub-page" %}/{{page.lang}}/index.html{% endif %}#home" class="active item">
    	    home
    	  </a>
    	  <a href="{% if page.type == "sub-page" %}/{{page.lang}}/index.html{% endif %}#nova" class="item">
    	    nova
    	  </a>
    		<a href="{% if page.type == "sub-page" %}/{{page.lang}}/index.html{% endif %}#team" class="item">
    			team
    		</a>
        <a href="{% if page.type == "sub-page" %}/{{page.lang}}/index.html{% endif %}#blog" class="item">
          blog
        </a>
      </div>
    </div>
    </div>
  </div>
  <div class="mobile only row" id="mobile-menu">
      <div class="ui fixed blue inverted navbar menu">
          <a href="" class="brand item"><img src="/images/touchlay_logo_horizontal_white.png" style="width: 120px;"></a>
          <div class="right menu open">
              <a href="" class="menu item">
                  <i class="content icon"></i>
              </a>
          </div>
      </div>
      <div class="ui vertical navbar menu" id="mobile-nav">
          <a href="{% if page.type == "sub-page" %}/{{page.lang}}/index.html{% endif %}#home" class="active item blue">
            home
          </a>
          <a href="{% if page.type == "sub-page" %}/{{page.lang}}/index.html{% endif %}#nova" class="item blue">
            nova
          </a>
          <a href="{% if page.type == "sub-page" %}/{{page.lang}}/index.html{% endif %}#team" class="item blue">
            team
          </a>
          <a href="{% if page.type == "sub-page" %}/{{page.lang}}/index.html{% endif %}#blog" class="item blue">
            blog
          </a>
      </div>
  </div>
</div>



<div class="pusher">
	<div class="full height">
		<div class="main">
			{{ content }}
		</div>
	</div>
	<div class="ui inverted segment full-segment footer">
    <div class="ui stackable inverted divided page relaxed grid">
      <div class="twelve wide column">
        <span>&copy; TouchLay GmbH 2015</span>
        <span class="menu inverted sub-pages">
          <a href="/{{page.lang}}/press.html" class="item">
            Press
          </a>
          <a href="/{{page.lang}}/imprint.html" class="item">
            Imprint
          </a>
          <a class="item">
            Jobs
          </a>
        </span>
      </div>
      <div class="four wide column" style="text-align: right; box-shadow: none;">
        <div class="ui dropdown">
          <div class="text">
          {% if page.lang == "en" %}
            <i class="gb flag"></i> English
          {% elsif page.lang == "de" %}
            <i class="de flag"></i> Deutsch
          {% else %}
            Language
          {% endif %}
          </div>
          <i class="angle up icon"></i>
          <div class="menu">
            {% assign current = page.url | downcase | split: "/" + page.lang + "/" %}
            <a href="/en/{{current[-1]}}" class="item"><i class="gb flag"></i> English</a>
            <a href="/de/{{current[-1]}}" class="item"><i class="de flag"></i> German</a>
          </div>
        </div>
      </div>
  </div>
</div>
</div>
